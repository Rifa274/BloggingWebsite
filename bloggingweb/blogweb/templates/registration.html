<!DOCTYPE html>
<html>
    <title>REGISTRATION</title>
    <body>
        <form method="POST">
            {% csrf_token %}
            <h1>REGISTRATION</h1>
            First Name:
            <input type="text" name="fname" placeholder="enter firstname" required><br>
            Middle Name:
            <input type="text" name="mname" placeholder="enter middlename"><br>
            Last Name:
            <input type="text" name="lname" placeholder="enter lastname" required><br>
            Date of Birth:
            <input type="date" name="date"><br>
            Gender:
            <input type="radio" id="male" name="male" value="male">
            Male
            <input type="radio" id="female" name="female" value="female">
            Female
            <input type="radio" id="others" name="others" value="others">
            Others
            <br>
             Email:
            <input type="email" name="email" placeholder="enter email" required><br>
            Contact:
            <input type="number" name="number" placeholder="enter your phone number"><br>
            Password:
            <input type="password" name="password" placeholder="enter new password"><br>
            <input type="submit" name="submit" value="Sign Up">
        </form>
    </body>
</html>
